                <p class="col-12 forgot-title">
                  Forgot Password?
                </p>
                <p class="col-12 forgot-description">
                  Enter your SiswaMail and we'll send you the instructions for resetting your password.
                </p>
                <input
                  type="email"
                  id="forgot-email"
                  name="forgot-email"
                  class="col-12 forgot-email log-in-input-email"
                  required
                />
                <button class="col-12">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
