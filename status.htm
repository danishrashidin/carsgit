        <div class = "container">
        <div class = "jumbotron" style="margin-bottom:0 ; text-align:center; background-size: 150px">
        <h3 class = "text-center">Accommodation Status</h3>
        </div>
        </div>
    
        <div class = "container">
    
        <div class = "jumbotron" style=" text-align:left; background-size: 150px ; background-color:white">
    
        <div class="row">
        <div class="col-3 text-right">
            <label for="Name" class="">Name :</label>
        </div>

            <input id="Name" name="name" class="form-control" readonly>

        </div>

         </div>
        </div>

        <div class="col-9">
            <input id="Faculty" name="faculty" class="form-control" readonly>
         </div>
        </div>
    
        <div class="row">
        <div class="col-3 text-right">
            <label for="Department" class="">Department : </label>

        <div class="col-9">
            <input id="Department" name="department" class="form-control" readonly>
         </div>
        </div>

            <label for="Phonenumber" class="">Phone Number :</label>
        </div>
            <div class="col-9">
             <input id="Phonenumber" name="phonenumber" class="form-control" readonly>
            </div>
        
        </div>
        
        <div class="row">

            <label class="">Duration of stay (Date) from :</label>
            </div>

          </form> 
            </div>
            
             </div>

        </div>
        <div class="col-9">
            <input id="numdays2" name="numdays" class="form-control" readonly>
         </div>
        </div>
    
        <div class="row">

            <label for="Cost" class="">Total cost :</label>
        </div>
        <div class="col-9">
            <input id="totalcost" name="cost" class="form-control" readonly>
         </div>
        </div>
    
        <div class="row">
        <div class="col-3 text-right">

        </div>

            </div>
